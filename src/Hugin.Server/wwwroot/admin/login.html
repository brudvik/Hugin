<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugin IRC Server - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        .logo { font-size: 3rem; color: #3498db; }
        .btn-hugin { background: #3498db; border: none; color: white; }
        .btn-hugin:hover { background: #2980b9; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="text-center text-white mb-4">
                    <i class="bi bi-hdd-network logo"></i>
                    <h1 class="h4 mt-2">Hugin IRC Server</h1>
                </div>
                <div class="card">
                    <div class="card-body p-4">
                        <h5 class="card-title text-center mb-4">Admin Login</h5>
                        <div id="alertContainer"></div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-hugin w-100">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Login
                            </button>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <small class="text-white-50">
                        <a href="/api/docs" class="text-white-50">API Docs</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (data.success && data.data?.token) {
                    localStorage.setItem('hugin_token', data.data.token);
                    window.location.href = '/admin/dashboard';
                } else {
                    showAlert('danger', data.message || 'Login failed');
                }
            } catch (e) {
                showAlert('danger', 'Error: ' + e.message);
            }
        });

        function showAlert(type, msg) {
            document.getElementById('alertContainer').innerHTML = 
                `<div class="alert alert-${type} py-2">${msg}</div>`;
        }

        // Check if already logged in
        if (localStorage.getItem('hugin_token')) {
            window.location.href = '/admin/dashboard';
        }
    </script>
</body>
</html>
